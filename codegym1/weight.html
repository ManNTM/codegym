<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <button onclick="check()">Điền Thông tin</button> -->
    <p id="lewlew"></p>
    <script>
        function check() {
            var weight = +prompt("Nhập cân nặng");
            var height = +prompt("Nhập chiều cao");
            var BMI = weight / (height * height);
            if (BMI > 40) {
                result = "Béo phì cấp độ III"
            } else if (BMI > 30 && BMI < 35) {
                result = "Béo phì cấp độ II"
            } else if (BMI > 25 && BMI < 30) {
                result = "Béo phì cấp độ I"
            } else if (BMI > 18.5 && BMI < 25) {
                result = "Bình thường"
            } else if (BMI > 17 && BMI < 18.5) {
                result = "Gầy cấp độ I"
            } else if (BMI > 16 && BMI < 17) {
                result = "Gầy cấp độ II"
            } else if (BMI < 16) {
                result = "Gầy cấp độ III"
            }

            document.getElementById("lewlew").innerHTML = result;
        }
        check();
    </script>
</body>
</html>
