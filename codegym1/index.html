<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn lẻ</title>
</head>
<body>   
    <h2>Nhập số</h2>
    <input type="number" id="checkNumber"></input>
    <button type="button" onclick="showMessage();">Kiểm tra</button>
    <script>
    function showMessage(){
        let a = document.getElementById("checkNumber").value;
     if ((a % 2) > 0 ) {
        result = a + ' là số lẻ';
     } else {
        result = a + ' là số chẵn';
     } 
     alert (result);
 }
</script>
    
</body>
</html>
